train_data: ../data/VLSP/processed/vlsp_processed_train_340_date_30_04.data
test_data:  ../data/VLSP/processed/vlsp_processed_dev_180_date_30_04.data
# embeds: ../embeds/PubMed-VLSP.txt
embeds: 0
folder: ../results/vlsp-test
save_pred: test




# network
batch: 1
epoch: 50
bilstm_layers: 1
word_dim: 100
lstm_dim: 40
out_dim: 40
type_dim: 10
beta: 0.8
dist_dim: 10
drop_i: 0.5
drop_m: 0.0
drop_o: 0.3
lr: 0.0018
gc: 10
reg: 0.0001
opt: adam
patience: 10
unk_w_prob: 0.5
min_w_freq: 1
walks_iter: 2





# options (chosen from parse input otherwise false)
lowercase: false
plot: true
show_class: false
param_avg: true
early_stop: false
save_model: true
types: true
context: true
dist: true
freeze_words: true

# extra
seed: 0
shuffle_data: true
label2ignore: 1:NR:2 # need to label data in VLSP
primary_metric: micro_f
direction: l2r+r2l

